<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates the required PWA icons. Open this file in a browser and right-click to save the canvas as PNG.</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = '#1ABC9C';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('STORE', size / 2, size / 2 - size * 0.1);
            ctx.font = `${size * 0.1}px Arial`;
            ctx.fillText('BILLING', size / 2, size / 2 + size * 0.1);
        }
        
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
        
        // Instructions
        console.log('Right-click on each canvas and "Save image as..." to save as icon-192.png and icon-512.png');
    </script>
</body>
</html>
